<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Dash Board</title>
  </head>
  <body >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <div class="container-md">
      

      <div class="container-fluid">
        <div class="row">
          <div class="col col-lg-1"><!-- Left margin --></div>
          
          <!-- middel section -->
          <div class="col-lg-10 bg-dark bg-gradient">
            
            <!-- Dash Board Heading -->            
            <div class="container p-4">
              <div class="row justify-content-md-center">
                <div class="row">
                  <div class="col">
                    <!-- Quoets section -->
                    <h1 class="text-light">Dash Board</h1>
                  </div>
                </div>
              </div>
            </div>

            <!-- middel user details -->            
            <div class="container ">
              <div class="row justify-content-md-center  rounded" style="background-image: linear-gradient(to bottom left, rgb(104, 216, 222),rgb(77, 160, 81))">
                <div class="row">
                  <div class="col ">
                    <!-- Quoets section -->
                    <p class="h2 text-dark mt-4">Hello {{f_name}} ! </p>
                    <br/>
                    <p class="fw-bold text-dark ml-3 fs-5">It as great day to fell fit.</p>
                  </div>
                  
                  <div class="col ">
                    <!-- cleint details  -->
                    <div class="row pt-5">
                        <div class="col border-end border-2">
                          <p class="text-center text-dark fs-5"><u>Age</u></p>
                          <p class="text-center fw-bold text-dark fs-4">{{age_info}}</p>
                        </div>
                        <div class="col border-end border-2">
                          <p class="text-center text-dark fs-5"><u>Weight</u></p>
                          <p class="text-center fw-bold text-dark fs-4">{{weight_info}}</p>
                        </div>
                        <div class="col">
                          <p class="text-center text-dark fs-5"><u>Height</u></p>
                          <p class="text-center fw-bold text-dark fs-4">{{height_info}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Yoga Pose Information -->
              <div class="container p-4">
                <div class="row ">
                  <div class="col pt-2 pb-2  rounded-pill" style="background-image: linear-gradient(to top right, rgb(79, 171, 166), rgb(81, 63, 164))">
                    <p class="text-center text-light fs-5">Total Pose</p>
                    <p class="text-center text-light fw-bolder fs-3">15</p>
                  </div>
                  <div class="col-1 p-0"></div>
                  <div class="col pt-2 pb-2 rounded-pill" style="background-image: linear-gradient(to bottom left, rgb(208, 87, 134), rgb(107, 74, 147))">
                    <p class="text-center text-light fs-5">Total Repatation</p>
                    <p class="text-center text-light fw-bolder fs-3">15</p>
                  </div>
                  <div class="col-1 p-0"></div>
                  <div class="col pt-2 pb-2 rounded-pill" style="background-image: linear-gradient(to top, rgb(231, 110, 110), rgb(211, 191, 62))">
                    <p class="text-center text-light fs-5">Average Time</p>
                    <p class="text-center text-light fw-bolder fs-3">15</p>
                  </div>
                </div>
              </div>

              <!-- Yoga Pose Information -->
              <div class="container ">
                Chart
              </div>
            </div>

          </div>
          <div class="col col-lg-1"><!-- Right margin --></div>
        </div>
      </div>
    
    </div>



  
  </body>
</html>
