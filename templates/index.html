<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Client Details</title>
  </head>
    <body class="p-3 mb-2 bg-dark bg.gradient text-white">
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
        <div class="container-sm ">
            <br/> <h2 align="center"> General Information </h2>

            <br/>
            
            <div class="container-lg " >
                <div class="row">
                    <div class="col">
                    </div>
                    
                    <! --border shadow-lg p-3 mb-5 bg-body rounded-->
                    <div class="col-7 border shadow-lg p-3 mb-5 bg-body rounded" style="background-image: linear-gradient(to bottom right, rgb(9, 111, 134), rgb(47, 31, 128))">
                        
                        <form class="row g-3 ">
                            <span >
                            <br>
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">First Name: </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="validationDefault01" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Last Name: </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="validationDefault01" required>
                                </div>
                            </div>
            
                            <div class="mb-3 row">
                                <div class="col-md-4">
                                    <label for="staticEmail" class="col-sm-2 col-form-label">Age: </label>
                                    <input type="text" class="form-control" id="validationDefault01" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="staticEmail" class="col-sm-2 col-form-label">Weight: </label>
                                    <input type="text" class="form-control" id="validationDefault02" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="staticEmail" class="col-sm-2 col-form-label">Height: </label>
                                    <input type="text" class="form-control" id="validationDefault02" required>
                                </div>
                            </div>
            
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Profile Picture</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Live Feed
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Video File
                                </label>
                            </div>
                            <br>
                        
                            <div class="d-grid gap-2 col-3 mx-auto">
                                <button class="btn btn-primary" type="button"><strong>Submit</strong></button>
                            </div>
                            <br>

                        </span>
                        </form>
                        
                    
                    </div>

                    <div class="col">
                        
                    </div>
                </div>
                
            </div>
            
        </div>
    </body>
</html>
